<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KunstTec builds universal, simple crossplatform apps. Vasyan for wireframing, TallYan for painting." />
    <meta name="theme-color" content="#050505" />
    <title>KunstTec — Universal, Simple Crossplatform Apps</title>
    <link rel="icon" type="image/png" href="Icons/KT_Icons/Mac/256.png" />
    <link rel="apple-touch-icon" href="Icons/KT_Icons/Apple/iPhone_App_60_3x.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <header class="site-header">
        <div class="site-header-inner">
          <a href="index.html">
            <img src="Icons/KT_Icons/Mac/256.png" alt="" class="site-logo" width="32" height="32" />
            <h1 class="site-title">KunstTec</h1>
          </a>
        </div>
      </header>

      <main>
        <section class="home-hero">
          <p class="home-hero-eyebrow">Software Studio</p>
          <h1>Universal, Simple, Crossplatform.</h1>
          <p class="home-philosophy">
            Built to work everywhere, designed to stay minimal.
          </p>
        </section>

        <section class="apps-section">
          <h2 class="apps-section-title">Products</h2>
          <div class="apps-grid">
            <a href="vasyan.html" class="app-card">
              <img src="Icons/Transparent_Icons/Vasyan_Logo_icon.png" alt="Vasyan" class="app-icon" width="96" height="96" loading="lazy" />
              <h2>Vasyan</h2>
              <p>Wireframe and prototype builder for app screens.</p>
            </a>
            <a href="tallyan.html" class="app-card">
              <img src="Icons/Transparent_Icons/TY_Logo_Icon.png" alt="TallYan" class="app-icon" width="96" height="96" loading="lazy" />
              <h2>TallYan</h2>
              <p>Simple crossplatform painting app.</p>
            </a>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="site-footer-inner">
          <p>© KunstTec. Universal simplicity.</p>
        </div>
      </footer>
    </div>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
